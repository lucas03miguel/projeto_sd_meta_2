<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Dashboard</h1>
        <!-- Search Form -->
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Enter search query">
            <button type="button" onclick="submitSearch()">Search</button>
        </form>

        <!-- URL Indexing Form -->
        <form id="urlForm">
            <input type="text" id="urlInput" placeholder="Enter URL to index">
            <button type="button" onclick="submitURL()">Index URL</button>
        </form>

        <!-- Display Top 10 Searches -->
        <div id="topSearches">
            <h2>Top 10 Searches</h2>
            <ul id="searchList"></ul>
        </div>
    </div>

    <script src="js/dashboard_actions.js"></script>
</body>
</html>

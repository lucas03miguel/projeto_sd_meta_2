<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Googol Application</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form class="form-signin" action="/login" method="post" id="loginForm">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="button-group">
            <button type="submit">Login</button>
            <button type="button" id="registerButton" onclick="submitRegisterForm()">Register</button>
        </div>
    </form>

    <form class="form-register" action="/register" method="post" id="registerForm" style="display:none;">
        <div class="input-group">
            <label for="newUsername">Username</label>
            <input type="text" id="newUsername" name="username" required>
        </div>
        <div class="input-group">
            <label for="newPassword">Password</label>
            <input type="password" id="newPassword" name="password" required>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
    </form>
</div>

<script>
    function submitRegisterForm() {
        document.getElementById('newUsername').value = document.getElementById('username').value;
        document.getElementById('newPassword').value = document.getElementById('password').value;
        document.getElementById('registerForm').submit();
    }

    window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('username').classList.add('error');
            document.getElementById('password').classList.add('error');
        }
    }
</script>
</body>
</html>
